<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login page</title>
</head>
<body>

<form name="f" method="post" action="/process_login">
    <!-- CSRF token should be added with login page using Spring+Thymeleaf, also CSRF protection should be enabled using configuration [token will be added automatically for other existed forms] -->
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

    <label for="username">Enter login: </label>
    <input type="text" name="username" id="username"/>
    <br/>
    <label for="password">Enter password: </label>
    <input type="password" name="password" id="password"/>
    <br/>
    <input type="submit" value="Login"/>

    <div th:if="${param.error}" style="color: red">
        Bad credentials
    </div>
</form>

</body>
</html>
